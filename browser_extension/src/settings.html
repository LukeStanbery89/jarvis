<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gray-50">
    <div class="primary-gradient text-white p-6 shadow-lg">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-2xl font-semibold">J.A.R.V.I.S. Settings</h1>
            <p class="text-sm text-gray-100 mt-1">Configure your AI assistant connection</p>
        </div>
    </div>

    <div class="max-w-4xl mx-auto px-6 py-8">
        <div class="bg-white rounded-lg shadow-md p-6 space-y-6">
            <div>
                <h2 class="text-lg font-semibold text-gray-900 mb-4">Connection Settings</h2>

                <div class="space-y-4">
                    <div>
                        <label for="serverUrl" class="block text-sm font-medium text-gray-700 mb-2">
                            WebSocket Server URL
                        </label>
                        <input id="serverUrl" type="text" placeholder="ws://127.0.0.1:3000"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" />
                        <p class="mt-2 text-sm text-gray-500">
                            Enter the WebSocket server URL. Must start with <code class="bg-gray-100 px-1 rounded">ws://</code> or <code class="bg-gray-100 px-1 rounded">wss://</code>
                        </p>
                        <p class="mt-1 text-sm text-gray-500">
                            Examples: <code class="bg-gray-100 px-1 rounded">ws://127.0.0.1:3000</code>, <code class="bg-gray-100 px-1 rounded">ws://192.168.1.100:3000</code>
                        </p>
                    </div>

                    <div id="status" class="hidden text-sm p-4 rounded-lg"></div>

                    <div class="flex space-x-3 pt-4">
                        <button id="saveBtn"
                            class="px-6 py-2 primary-gradient primary-gradient-hover text-white rounded-lg font-medium shadow-sm hover:shadow-md transition-shadow">
                            Save Settings
                        </button>
                        <button id="resetBtn"
                            class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg font-medium shadow-sm hover:shadow-md transition-shadow">
                            Reset to Default
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./settings.js"></script>
</body>

</html>

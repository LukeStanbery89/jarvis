<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
</head>

<body class="w-96 h-[36rem] bg-white">
    <div class="primary-gradient text-white p-4 text-center">
        <h1 class="text-lg font-semibold">J.A.R.V.I.S.</h1>
    </div>

    <!-- Tab Navigation -->
    <div class="flex border-b">
        <button id="chatTab"
            class="flex-1 py-2 px-4 text-sm font-medium text-primary-600 border-b-2 border-primary-500">
            Chat
        </button>
        <button id="summarizeTab" class="flex-1 py-2 px-4 text-sm font-medium text-gray-500 hover:text-gray-700">
            Summarize
        </button>
    </div>

    <!-- Summarize Panel -->
    <div id="summarizePanel" class="p-4 hidden">
        <button id="summarizeBtn"
            class="w-full py-3 px-4 primary-gradient primary-gradient-hover text-white rounded-lg disabled:bg-gray-300 disabled:cursor-not-allowed font-medium">
            Summarize This
        </button>

        <div id="loading" class="text-center text-gray-600 italic mt-4 hidden">
            <div class="inline-block w-2 h-2 bg-primary-500 rounded-full animate-pulse mr-2"></div>
            Generating summary...
        </div>

        <div id="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mt-4 hidden"></div>

        <div id="summaryContainer" class="mt-4 hidden">
            <div id="summaryTitle" class="font-semibold text-gray-900 mb-2"></div>
            <div id="summary" class="bg-gray-50 p-4 rounded-lg border-l-4 border-primary-500 text-sm leading-relaxed">
            </div>
        </div>

        <div id="status" class="text-xs text-gray-500 text-center mt-2"></div>
    </div>

    <!-- Chat Panel -->
    <div id="chatPanel" class="h-full flex flex-col">
        <!-- Chat header with connection status and clear button -->
        <div class="flex justify-between items-center p-3 border-b">
            <div class="flex items-center space-x-2">
                <!-- Connection status indicator -->
                <div class="flex items-center space-x-1">
                    <div id="connectionDot" class="w-2 h-2 rounded-full bg-gray-400 transition-colors"></div>
                    <h3 id="chatHeader" class="text-sm font-medium text-gray-900">Connecting...</h3>
                </div>
            </div>
            <button id="clearConversationBtn" class="p-2 text-red-600 hover:bg-red-50 rounded transition-colors"
                title="Clear Conversation">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                    <path d="M8 6V4c0-1 1-2 2-2h4c0 1 1 2 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
            </button>
        </div>

        <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-3">
            <!-- Messages will be inserted here -->
        </div>

        <div id="agentStatus" class="px-4 py-2 text-sm text-gray-600 border-t hidden">
            <span class="inline-block w-2 h-2 bg-primary-500 rounded-full animate-pulse mr-2"></span>
            <span id="statusText">Thinking...</span>
        </div>

        <div class="p-4 border-t">
            <div class="flex space-x-2">
                <input id="chatInput" type="text" placeholder="Ask me anything..."
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" />
                <button id="sendButton"
                    class="px-4 py-2 primary-gradient primary-gradient-hover text-white rounded-lg disabled:bg-gray-300 font-medium">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script src="./popup.js"></script>
</body>

</html>
